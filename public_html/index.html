        <script type="text/javascript" src="js/handlebars-v4.0.5"></script>


      
<script id="blogs-template" type="text/x-handlebars-template">
          {{#each posts}}
            <div class="blog-post">
                <h2 class="blog-post-title">{{title}}</h2>
                <p class="blog-post-meta">At{{format created}} by {{authorEmail}}</p>
                <div>{{content}}</div>
                <button class="btn btn-large waves-effect waves-light darken-1 blue white-out-post"> cheeck as complete</button>
                <button class="btn btn-large waves-effect waves-light darken-1 trash blue" type="submit" name"action" data={{objectId}}>delete</button>
            </div>
          {{/each}}
      </script>
      <script id="check-done-template" type="text/x-handlebars-template">
                          <div class="white-text">
                          <h4 class="blog-post-meta italic"> This task list has been marked</h4>
                          <button class="btn btn-small waves-effect waves-light white-in-post orange"><a href="index.html"> uncheck </a></button
                          <button class="btn btn-small waves-effect waves-light white-in-post orange"> log in </button>
                  </div>
        </script>
